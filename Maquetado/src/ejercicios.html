    <p id="grupo-ejercicio"> <u>Isquiotibiales</u> <span>Abdominales</span></p>
    <div class="flex-container">
        <form class="ventana">
            <div class="ventana-title">
                <p class="p-default">Abdominales</p>
                <div>
                    <i class="fas fa-stopwatch"></i>
                    <p class="subtitulo__p">24 Minutos</p>
                </div>
            </div>
            
            <section class="form-content">
                <div class="form-column">
                    <label class="inputLabel">Actividad</label>
                    <select class="inputBase campo" name="estrategia-edicion">
                        <option value="seleccionar" hidden selected >Seleccionar</option>
                        <option value="abdominales">Abdominales</option>
                        <option value="piernas">Piernas</option>
                    </select>

                    <label class="inputLabel">Frecuencia cardíaca base</label>
                    <input class="inputBase campo" type="text" placeholder="Ingresar">
                </div>

                <div class="form-column">
                    <div class="checkbox-container">
                        <input class="check__input" checked type="checkbox" />
                        <h3>Con series</h3>
                    </div>
                    <label class="inputLabel">Minutos de descanso</label>
                    <input class="inputBase campo" type="text" placeholder="Ingresar"/>
                
                    <label class="inputLabel">Cantidad de series</label>
                    <input class="inputBase campo" type="text" placeholder="Ingresar"/>
                </div>
            </section>

                    <a class="boton-sin-decoracion-cancelar" href="./misRutinas.html">Cancelar</a>
